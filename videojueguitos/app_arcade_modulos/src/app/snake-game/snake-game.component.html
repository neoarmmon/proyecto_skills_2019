<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-13">
        <div class="card">
          <div class="card-body">
            <div class="mb-4">
              <div class="grid">
                <div *ngFor="let row of gridSizeArray">
                  <div *ngFor="let col of gridSizeArray" class="cell" [class.snake]="isSnake(row, col)" [class.food]="isFood(row, col)"></div>
                </div>
              </div>
              <div *ngIf="gameOver" class="game-over">Game Over!</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
